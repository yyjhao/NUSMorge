<html>
    <head>
        <title>NUSMorge</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="lib/kimbo.min.js"></script>
        <script src="users.js"></script>
        <script src="timetable.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <aside>
        <div class="header">
                <img src = "ico.png" width=120px height=120px href="#" alt="NUSMorge" align="left">
                <h1>NUSMorge</h1>       
         </div>
        <div class="postbox">
            <form name="new_morge" method="post" action="/info">
                <input type="text" name="username" id="username_input" placeholder="Enter name">
                <input type="text" name="morge_id" id="morge_id_input" placeholder="Enter url">
                <input type="submit" value="Send">
            </form>
        </div>

        <ul id="people-list">
            <li class="toedit"></li>
            <li class="member">
                    <span class="name">Zhi An</span><br>
                    <span class="url" href="#">http://bit.ly/ngzhian</span>
            </li>
        </ul>
        </aside>
        <div id="timetableView">
        </div>
    </body>
</html>
